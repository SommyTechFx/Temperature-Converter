<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <h1>Temperature Conversion</h1>

      <label for="textBox">Enter Temperature:</label>
      <input type="number" id="textBox" placeholder="Enter value" /><br /><br />

      <div class="container">
        <input type="radio" id="tofahrenheit" name="unit" />
        <label for="tofahrenheit">Convert Celsius to Fahrenheit</label><br />
      </div>
      <div class="container">
        <input type="radio" id="tocelsius" name="unit" />
        <label for="tocelsius">Convert Fahrenheit to Celsius</label><br /><br />
      </div>

      <button type="button" onclick="convert()">Submit</button>

      <p id="result"></p>
    </form>

    <!-- Link to JavaScript File -->
    <script src="index.js"></script>
  </body>
</html>
